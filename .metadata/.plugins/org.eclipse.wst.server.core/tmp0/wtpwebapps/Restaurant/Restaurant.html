<!DOCTYPE html>
<html>

<body>
	<h2>Restaurant Form</h2>
    <form action="restaurantservlet" method="post">
        <label for="restaurantId">Restaurant ID:</label><br>
        <input type="number" id="restaurantId" name="id" required><br>
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="cuisine">Cuisine:</label><br>
        <input type="text" id="cuisine" name="cuisine" required><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br>
        
        <label for="capacity">Capacity:</label><br>
        <input type="number" id="capacity" name="capacity" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
